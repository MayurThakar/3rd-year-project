<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{% static 'CSS/style.css' %}"
      type="text/css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
  </head>
  <body>
    <main class="container-main" id="container-signin">
      <div class="container-form">
        <form action="{% url 'index' %}" method="POST" class="row g-3">
          {% csrf_token %}
          <div class="form">
            <div class="row g-2">
              <div class="col-md">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control {% if has_error and err_id == 1 %} form-control is-invalid {% endif %}"
                    placeholder="Username"
                    name="username"
                    value="{{ input_data.username }}"
                    required
                  />
                  <label for="floatingInputGrid">Username</label>
                </div>
              </div>
              <div class="col-md">
                <div class="form-floating">
                  <select
                    class="form-select"
                    name="account"
                  >
                    <option selected value="student">Student</option>
                    <option value="faculty">Faculty</option>
                  </select>
                  <label for="floatingSelectGrid">Select account</label>
                </div>
              </div>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control {% if has_error and err_id == 2 %} form-control is-invalid {% endif %}"
                placeholder="Password"
                name="password"
                value="{{ input_data.password }}"
                required
              />
              <label for="floatingPassword">Password</label>
            </div>
            <div class="form-button">
              <button
                type="submit"
                class="btn btn-outline-primary"
                name="signin-button"
              >
                Signin
              </button>
            </div>
            <div class="signup-link">
              <a href="{% url 'signup' %}">Create account</a>
            </div>
          </div>
          {% if has_error %}
          <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
            <symbol
              id="check-circle-fill"
              fill="currentColor"
              viewBox="0 0 16 16"
            >
              <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
              />
            </symbol>
            <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
              <path
                d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"
              />
            </symbol>
            <symbol
              id="exclamation-triangle-fill"
              fill="currentColor"
              viewBox="0 0 16 16"
            >
              <path
                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
              />
            </symbol>
          </svg>
          <div
            class="alert alert-danger d-flex align-items-center"
            role="alert"
            id="exception"
          >
            <svg
              class="bi flex-shrink-0 me-2"
              width="24"
              height="24"
              role="img"
              aria-label="Danger:"
            >
              <use xlink:href="#exclamation-triangle-fill" />
            </svg>
            <div>{{ has_error }}</div>
          </div>
          {% endif %}
        </form>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
