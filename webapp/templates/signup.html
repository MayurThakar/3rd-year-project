<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{% static 'CSS/style.css' %}"
      type="text/css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
  </head>
  <body>
    <main class="container-main">
      <div class="container">
        <form action="{% url 'signup' %}" method="POST">
          {% csrf_token %} {% if not otp_verif %}
          <div class="form">
            <div class="input-group">
              <span class="input-group-text">Full name</span>
              <input
                type="text"
                placeholder="First name"
                aria-label="First name"
                name="first_name"
                value="{{ input_data.first_name }}"
                class="form-control"
                required
              />
              <input
                type="text"
                placeholder="Last name"
                aria-label="Last name"
                name="last_name"
                value="{{ input_data.last_name }}"
                class="form-control"
                required
              />
            </div>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
                name="new_username"
                value="{{ input_data.new_username }}"
                required
              />
              <span class="input-group-text">@</span>
              <span class="input-group-text"
                ><select class="form-select" name="new_account">
                  <option selected value="{{ input_data.new_account }}">
                    {{ input_data.new_account }}
                  </option>
                  <option value="student">student</option>
                  <option value="faculty">faculty</option>
                </select></span
              >
            </div>
            <div class="input-group mb-3">
              <input
                type="email"
                class="form-control"
                placeholder="Email address"
                aria-label="Email address"
                aria-describedby="basic-addon2"
                name="mail"
                value="{{ input_data.mail }}"
                required
              />
              <span class="input-group-text" id="basic-addon2">@gmail.com</span>
            </div>
            <div class="password">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                aria-label="Password"
                aria-describedby="basic-addon1"
                name="new_password"
                value="{{ input_data.new_password }}"
                required
              />
            </div>
            <div class="password">
              <input
                type="password"
                class="form-control"
                placeholder="Confirm password"
                aria-label="Confirm password"
                aria-describedby="basic-addon1"
                name="conf_new_paswd"
                value="{{ input_data.conf_new_paswd }}"
                required
              />
            </div>
            <div class="form-button">
              <button
                type="submit"
                class="btn btn-outline-success"
                name="signup-button"
              >
                Signup
              </button>
            </div>
          </div>
          {% else %}
          <div class="message">
            <h5>{{ has_message }}</h5>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">OTP</span>
            <input
              type="text"
              class="form-control"
              aria-label="OTP"
              name="otp"
              value="{{ obtd_otp }}"
              required
            />
            <span
              ><button type="submit" class="btn btn-info" name="verif-button">
                Verified
              </button></span
            >
          </div>
          {% endif %} {% if has_error %}
          <div class="exception">
            <h5>{{ has_error }}</h5>
          </div>
          {% endif %}
        </form>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
